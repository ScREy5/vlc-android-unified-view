name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK components
        uses: android-actions/setup-android@v3

      - name: Install platforms, tools, and NDK
        run: |
          yes | sdkmanager --channel=3 \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "platform-tools" \
            "ndk;27.1.12297006"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.14.3

      - name: Build debug APK
        run: gradle :application:app:assembleDebug

      - name: Verify debug APK signature
        run: |
          APK_PATH=$(ls application/app/build/outputs/apk/debug/*.apk | head -n 1)
          echo "Verifying $APK_PATH"
          apksigner verify --verbose "$APK_PATH"

      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: vlc-android-debug-apk
          path: application/app/build/outputs/apk/debug/*.apk
