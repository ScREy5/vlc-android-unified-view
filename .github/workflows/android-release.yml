name: Android Release APK

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  KEYSTORE_FILE: ${{ runner.temp }}/release.keystore

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK components
        uses: android-actions/setup-android@v3

      - name: Install platforms, tools, and NDK
        run: |
          yes | sdkmanager --channel=3 \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "platform-tools" \
            "ndk;27.1.12297006"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.14.3

      - name: Prepare release keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "ANDROID_KEYSTORE_BASE64 is not set"
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$KEYSTORE_FILE"

      - name: Build signed release APK
        env:
          PASSWORD_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          gradle :application:app:assembleSignedRelease \
            -PkeyStoreFile=$KEYSTORE_FILE \
            -Pstorealias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pstorepwd=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Verify release APK signature
        run: |
          APK_PATH=$(ls application/app/build/outputs/apk/signedRelease/*.apk | head -n 1)
          echo "Verifying $APK_PATH"
          apksigner verify --verbose "$APK_PATH"

      - name: Upload signed release artifact
        uses: actions/upload-artifact@v4
        with:
          name: vlc-android-signed-release-apk
          path: application/app/build/outputs/apk/signedRelease/*.apk
